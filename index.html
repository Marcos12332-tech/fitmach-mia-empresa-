<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitMach</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
      background-color: #ffe5b4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ff8c42;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .btn-login {
      background-color: white;
      color: #ff8c42;
    }

    .btn-register {
      background-color: #fff;
      color: white;
      background-color: orange;
    }

    aside {
      width: 220px;
      background-color: #fff3e0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      position: fixed;
      top: 60px;
      bottom: 0;
    }

    aside button {
      padding: 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    aside button:hover {
      background-color: #ffd8a8;
    }

    main {
      margin-left: 220px;
      padding: 80px 30px 30px 30px;
      flex-grow: 1;
      transition: all 0.5s ease;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }

    input, select, textarea, button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #ff8c42;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e6762f;
    }

    .entrenador-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .entrenador-card img {
      width: 100%;
      max-width: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #ff8c42;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div><span style="color:#ff8c42;background:white;padding:0 5px;border-radius:4px;">Fit</span><span style="color:white">Mach</span></div>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesión</button>
      <button class="btn-register">Registrarse</button>
    </div>
  </header>

  <aside>
    <button onclick="showSection('buscar')"><span class="material-icons">search</span> Buscar</button>
    <button onclick="showSection('entrenador')"><span class="material-icons">fitness_center</span> Espacio entrenador</button>
    <button onclick="showSection('perfil')"><span class="material-icons">person</span> Perfil</button>
  </aside>

  <main>
    <div id="buscar" class="section active">
      <h2>Buscar entrenadores</h2>
      <form onsubmit="buscarEntrenadores(event)">
        <input type="number" placeholder="Edad" required />
        <input type="number" placeholder="Peso (kg)" required />
        <input type="number" placeholder="Altura (cm)" required />
        <select required>
          <option value="">Nivel de actividad física</option>
          <option>Sedentario</option>
          <option>Moderado</option>
          <option>Activo</option>
          <option>Muy activo</option>
        </select>
        <input type="text" placeholder="Objetivo (escribe tu meta)" required />
        <button type="submit">Buscar entrenadores</button>
      </form>
      <div id="resultados-entrenadores"></div>
    </div>

    <div id="entrenador" class="section">
      <h2>Unirme como entrenador</h2>
      <form onsubmit="registrarEntrenador(event)">
        <input type="text" placeholder="Nombre completo" required />
        <input type="number" placeholder="Edad" required />
        <input type="text" placeholder="Especialidad (Ej: ganar volumen, pérdida de grasa...)" required />
        <textarea placeholder="Descripción / experiencia" rows="5" required></textarea>
        <button type="submit">Unirme a FitMach como entrenador</button>
      </form>
    </div>

    <div id="perfil" class="section">
      <h2>Tu perfil</h2>
      <div id="info-perfil">Inicia sesión o regístrate para ver tu perfil.</div>
    </div>
  </main>

  <footer>
    <p>Síguenos en redes sociales | Contacto: contacto@fitmach.com</p>
    <p>© 2025 FitMach. Todos los derechos reservados.</p>
  </footer>

  <script>
    let usuario = null;
    let entrenadores = [];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function registrarEntrenador(e) {
      e.preventDefault();
      const datos = Array.from(e.target.elements).map(el => el.value);
      const nuevo = {
        nombre: datos[0],
        edad: datos[1],
        especialidad: datos[2],
        descripcion: datos[3],
        imagen: 'https://via.placeholder.com/150'
      };
      entrenadores.push(nuevo);
      usuario = nuevo;
      alert('Entrenador registrado correctamente.');
      actualizarPerfil();
      showSection('perfil');
    }

    function buscarEntrenadores(e) {
      e.preventDefault();
      const objetivo = e.target.elements[4].value.toLowerCase();
      const resultados = entrenadores.filter(ent => ent.especialidad.toLowerCase().includes(objetivo));
      const contenedor = document.getElementById('resultados-entrenadores');
      contenedor.innerHTML = '';
      if (resultados.length === 0) {
        contenedor.innerHTML = '<p>No se encontraron entrenadores con ese objetivo.</p>';
        return;
      }
      resultados.forEach(ent => {
        contenedor.innerHTML += `
          <div class="entrenador-card">
            <img src="${ent.imagen}" alt="Entrenador">
            <h3>${ent.nombre}</h3>
            <p><strong>Especialidad:</strong> ${ent.especialidad}</p>
            <p>${ent.descripcion}</p>
            <button>Contactar</button>
          </div>
        `;
      });
    }

    function actualizarPerfil() {
      const div = document.getElementById('info-perfil');
      if (!usuario) {
        div.innerHTML = 'Inicia sesión o regístrate para ver tu perfil.';
      } else {
        div.innerHTML = `
          <h3>${usuario.nombre}</h3>
          <p><strong>Edad:</strong> ${usuario.edad}</p>
          <p><strong>Especialidad:</strong> ${usuario.especialidad}</p>
          <p>${usuario.descripcion}</p>
        `;
      }
    }
  </script>
</body>
</html>
