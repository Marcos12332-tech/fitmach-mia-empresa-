<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitMach</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ffe5b4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ff8c42;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    header span:first-child {
      color: #ff8c42;
      background-color: white;
      padding: 0 5px;
      border-radius: 4px;
    }

    aside {
      width: 220px;
      background-color: #fff3e0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    aside button {
      padding: 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    aside button:hover {
      background-color: #ffd8a8;
    }

    main {
      margin-left: 220px;
      padding: 80px 30px 30px 30px;
      flex-grow: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }

    input, select, textarea, button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #ff8c42;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e6762f;
    }
  </style>
</head>
<body>
  <header>
    <span>Fit</span><span style="color:white">Mach</span>
  </header>

  <aside>
    <button onclick="showSection('buscar')"><span class="material-icons">search</span> Buscar</button>
    <button onclick="showSection('entrenador')"><span class="material-icons">fitness_center</span> Espacio entrenador</button>
    <button onclick="showSection('perfil')"><span class="material-icons">person</span> Perfil</button>
  </aside>

  <main>
    <div id="buscar" class="section active">
      <h2>Buscar entrenadores</h2>
      <form>
        <input type="number" placeholder="Edad" required />
        <input type="number" placeholder="Peso (kg)" required />
        <input type="number" placeholder="Altura (cm)" required />
        <select required>
          <option value="">Nivel de actividad física</option>
          <option>Sedentario</option>
          <option>Moderado</option>
          <option>Activo</option>
          <option>Muy activo</option>
        </select>
        <select required>
          <option value="">Objetivo</option>
          <option>Perder grasa</option>
          <option>Ganar músculo</option>
          <option>Mantenerse en forma</option>
        </select>
        <button type="submit">Buscar entrenadores</button>
      </form>
    </div>

    <div id="entrenador" class="section">
      <h2>Unirme como entrenador</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required />
        <input type="number" placeholder="Edad" required />
        <input type="text" placeholder="Especialidad" required />
        <textarea placeholder="Descripción / experiencia" rows="5" required></textarea>
        <button type="submit">Unirme a FitMach como entrenador</button>
      </form>
    </div>

    <div id="perfil" class="section">
      <h2>Tu perfil</h2>
      <p>Aquí aparecerá tu información personal, configuración y progreso.</p>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
