<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitMach</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ffe5b4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ff8c42;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    header span:first-child {
      color: #ff8c42;
      background-color: white;
      padding: 0 5px;
      border-radius: 4px;
    }

    .auth-buttons button {
      background-color: white;
      border: none;
      color: #ff8c42;
      font-weight: bold;
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-buttons button:last-child {
      background-color: #ff8c42;
      color: white;
    }

    aside {
      width: 220px;
      background-color: #fff3e0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    aside button {
      padding: 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    aside button:hover {
      background-color: #ffd8a8;
    }

    main {
      margin-left: 220px;
      padding: 80px 30px 30px 30px;
      flex-grow: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }

    input, select, textarea, button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #ff8c42;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e6762f;
    }

    .trainer-card {
      display: flex;
      gap: 15px;
      align-items: center;
      background-color: #fff3e0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }

    .trainer-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .trainer-card button {
      background-color: #ff8c42;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .trainer-card button:hover {
      background-color: #e6762f;
    }
  </style>
</head>
<body>
  <header>
    <div><span>Fit</span><span style="color:white">Mach</span></div>
    <div class="auth-buttons">
      <button>Iniciar sesión</button>
      <button>Registrarse</button>
    </div>
  </header>

  <aside>
    <button onclick="showSection('buscar')"><span class="material-icons">search</span> Buscar</button>
    <button onclick="showSection('entrenador')"><span class="material-icons">fitness_center</span> Espacio entrenador</button>
    <button onclick="showSection('perfil')"><span class="material-icons">person</span> Perfil</button>
  </aside>

  <main>
    <div id="buscar" class="section active">
      <h2>Buscar entrenadores</h2>
      <form onsubmit="buscarEntrenadores(event)">
        <input type="number" placeholder="Edad" required />
        <input type="number" placeholder="Peso (kg)" required />
        <input type="number" placeholder="Altura (cm)" required />
        <select required>
          <option value="">Nivel de actividad física</option>
          <option>Sedentario</option>
          <option>Moderado</option>
          <option>Activo</option>
          <option>Muy activo</option>
        </select>
        <input type="text" id="objetivoUsuario" placeholder="Objetivo (ej: perder grasa, ganar volumen...)" required />
        <button type="submit">Buscar entrenadores</button>
      </form>
      <div id="resultadosEntrenadores"></div>
    </div>

    <div id="entrenador" class="section">
      <h2>Unirme como entrenador</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required />
        <input type="number" placeholder="Edad" required />
        <input type="text" placeholder="Especialidad (ej: ganar volumen, pérdida de grasa...)" required />
        <textarea placeholder="Descripción / experiencia" rows="5" required></textarea>
        <button type="submit">Unirme a FitMach como entrenador</button>
      </form>
    </div>

    <div id="perfil" class="section">
      <h2>Tu perfil</h2>
      <p>Aquí aparecerá tu información personal, configuración y progreso.</p>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function buscarEntrenadores(event) {
      event.preventDefault();
      const objetivo = document.getElementById("objetivoUsuario").value.toLowerCase();
      const resultados = document.getElementById("resultadosEntrenadores");
      resultados.innerHTML = "";

      const entrenadores = [
        {
          nombre: "Álvaro Ruiz",
          especialidad: "Ganar volumen",
          img: "https://randomuser.me/api/portraits/men/32.jpg"
        },
        {
          nombre: "María López",
          especialidad: "Pérdida de grasa",
          img: "https://randomuser.me/api/portraits/women/44.jpg"
        },
        {
          nombre: "Carlos Pérez",
          especialidad: "Resistencia y salud cardiovascular",
          img: "https://randomuser.me/api/portraits/men/85.jpg"
        }
      ];

      const filtrados = entrenadores.filter(e => e.especialidad.toLowerCase().includes(objetivo));

      if (filtrados.length === 0) {
        resultados.innerHTML = "<p>No se encontraron entrenadores con ese objetivo.</p>";
      } else {
        filtrados.forEach(e => {
          resultados.innerHTML += `
            <div class="trainer-card">
              <img src="${e.img}" alt="Entrenador" />
              <div>
                <h3>${e.nombre}</h3>
                <p><strong>Especialidad:</strong> ${e.especialidad}</p>
                <button>Contactar</button>
              </div>
            </div>
          `;
        });
      }
    }
  </script>
</body>
</html>
